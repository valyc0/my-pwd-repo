<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-slate-50 @[480px]:rounded-lg min-h-80"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBH2Gp3VchDkhDjHZEJOSS-ikGgEt7Dttgcc5cUIfaA1cSd_HymHnHy-Il8mKCvkZ-5Q-JL8cZOTnxDWLiM8ORc-ykctWq8QsHTLVIOcD9FkukwSvws4SoV52G5EF49HD1KyUjHPIAXYckaVm9izmth2kpOeHAJaLQJ6b07_o4fVMPZ8toGLfGeNvs3TjMP3T9EIQO2KF5mYvk1RWz_PN95JX2wTBIUEtVvMOJu-MgvVOO79TFsNihzTcJ6GpSfymo7z-8u9nuA1Bg");'
            ></div>
          </div>
        </div>
        <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Your digital life, secured</h2>
        <p class="text-[#0d141c] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
          Store your passwords, credit cards, and secure notes in a digital vault. Access them on any device.
        </p>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#0c7ff2] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Get started</span>
          </button>
        </div>
        <div class="h-5 bg-slate-50"></div>
      </div>
    </div>
  </body>
</html>
